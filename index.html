<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Johnny Dev Calculator</title>
  </head>
  <body>
    <section class="calculator-container">
      <p class="display-text">Display</p>

      <ul class="buttons">
        <button class="button percent-btn">%</button>
        <button class="button clear-previous-btn">CE</button>
        <button class="button clear-btn">C</button>
        <button class="button back-btn">⌫</button>
        <button class="button overX-btn">1/x</button>
        <button class="button squared-btn">x^2</button>
        <button class="button root-btn">√x</button>
        <button class="button division-btn">÷</button>
        <button class="button seven-btn">7</button>
        <button class="button eight-btn">8</button>
        <button class="button nine-btn">9</button>
        <button class="button multi-btn">x</button>
        <button class="button four-btn">4</button>
        <button class="button five-btn">5</button>
        <button class="button six-btn">6</button>
        <button class="button sub-btn">-</button>
        <button class="button one-btn">1</button>
        <button class="button two-btn">2</button>
        <button class="button three-btn">3</button>
        <button class="button add-btn">+</button>
        <button class="button plus-minus-btn">±</button>
        <button class="button zero-btn">0</button>
        <button class="button decimal-btn">.</button>
        <button class="button equal-btn">=</button>
      </ul>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
