<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Johnny Dev Calculator</title>
  </head>
  <body>
    <section class="calculator-container">
      <p class="display-text">Display</p>

      <ul class="buttons">
        <button>%</button>
        <button>CE</button>
        <button>C</button>
        <button>⌫</button>
        <button>1/x</button>
        <button>x^2</button>
        <button>√x</button>
        <button>÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button class="one-button">1</button>
        <button class="two-button">2</button>
        <button>3</button>
        <button class="addition-button">+</button>
        <button>±</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </ul>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
